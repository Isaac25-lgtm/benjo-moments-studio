# Render.yaml â€” Benjo Moments Photography System
# Deploys to Render with Neon PostgreSQL for persistence.

services:
  - type: web
    name: benjo-moments-studio
    runtime: python
    buildCommand: pip install -r requirements.txt
    # -----------------------------------------------------------------------
    # Release Command (Phase 9): runs BEFORE the new version starts serving.
    # Applies any pending Alembic migrations safely on each deploy.
    # -----------------------------------------------------------------------
    releaseCommand: alembic upgrade head
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --keep-alive 5 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      # Set DATABASE_URL in the Render dashboard to your Neon connection string:
      # postgresql+psycopg2://neondb_owner:<password>@<host>.neon.tech/neondb?sslmode=require
      - key: DATABASE_URL
        sync: false
      - key: TEST_AUTH_MODE
        value: "false"
      # Optional: set TEST_PIN to restrict test-mode logins
      # - key: TEST_PIN
      #   sync: false
      - key: UPLOAD_FOLDER
        value: /opt/render/project/data/uploads
      - key: DEFAULT_ADMIN_EMAIL
        sync: false
      - key: DEFAULT_ADMIN_PASSWORD
        sync: false
      # Optional: REDIS_URL or RATELIMIT_STORAGE_URI for persistent rate limiting
      # - key: REDIS_URL
      #   sync: false
    disk:
      name: benjo-moments-data
      mountPath: /opt/render/project/data
      sizeGB: 1
    autoDeploy: true
    healthCheckPath: /
