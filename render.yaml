# Render.yaml — Benjo Moments Photography System
# Deploys to Render with Neon PostgreSQL for persistence.

services:
  - type: web
    name: benjo-moments-studio
    runtime: python
    buildCommand: pip install -r requirements.txt
    # alembic upgrade runs inside app.py startup — no separate pre-deploy step needed
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --keep-alive 5 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      # Set DATABASE_URL in the Render dashboard to your Neon connection string:
      # postgresql+psycopg2://neondb_owner:<password>@<host>.neon.tech/neondb?sslmode=require
      - key: DATABASE_URL
        sync: false
      - key: TEST_AUTH_MODE
        value: "false"
      - key: UPLOAD_FOLDER
        value: /opt/render/project/data/uploads
      - key: DEFAULT_ADMIN_EMAIL
        value: admin@benjomoments.com
      - key: DEFAULT_ADMIN_PASSWORD
        sync: false
    disk:
      name: benjo-moments-data
      mountPath: /opt/render/project/data
      sizeGB: 1
    autoDeploy: true
    healthCheckPath: /
